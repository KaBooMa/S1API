name: Deploy Build

on:
  push:
    branches:
      - semantic-versioning

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        
