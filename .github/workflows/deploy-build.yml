      # Install Node.js and semantic-release
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Use a version compatible with your environment

      - name: Install semantic-release
        run: |
          npm install -g semantic-release

      # Run semantic-release to handle versioning, changelog, and release
      - name: Run semantic-release
        uses: cycjimmy/semantic-release-action@v4
        with:
          branches:
            semantic-versioning
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # GitHub Personal Access Token for authentication